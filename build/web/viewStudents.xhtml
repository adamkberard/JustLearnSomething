<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Your Students</h1>
    </h:head>

    <h:body>
        <h:dataTable value="#{teacher.getStudents()}" var="s" border="1">
            <h:column>
                <f:facet name="header"> ID </f:facet>
                    #{s.uid}
            </h:column>

            <h:column>
                <f:facet name="header"> Student Username </f:facet>
                    #{s.username}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Student First Name </f:facet>
                    #{s.firstName}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Student Last Name </f:facet>
                    #{s.lastName}
            </h:column>
            
            <h:column>
                <f:facet name="header"> </f:facet>
                <h:form>
                    <h:commandButton value="View Quiz Details" action="#{s.viewThisStudent()}"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
    </h:body>
</html>
