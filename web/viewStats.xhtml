<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script"
                src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
        <h1>Total Misconceptions</h1>
    </h:head>
    
    <h:body>
        <h2>Misconceptions Found</h2>
        
        <h:dataTable value="#{student.getAllMisconceptions()}" var="m" border="1">
            <h:column>
                <f:facet name="header"> Misconception </f:facet>
                    #{m.getText()}
            </h:column>
            
            <h:column>
                <f:facet name="header"> Number of Times Missed </f:facet>
                #{m.getCount()}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
